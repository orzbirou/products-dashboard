  <link rel="icon" type="image/x-icon" href="favicon.ico">
<style>*{box-sizing:border-box}html,body{height:100%}body{margin:0;font-family:Almoni ML v5 AAA,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,"Apple Color Emoji","Segoe UI Emoji",sans-serif;color:var(--on-surface);transition:background .3s,color .3s}:root{color-scheme:light dark}:root{--surface:#0a0e27;--surface-2:rgba(20, 25, 45, .8);--on-surface:#e7eaf0;--muted:#8b93a7;--primary:#6366f1;--primary-hover:#4f46e5;--primary-light:#818cf8;--success:#10b981;--danger:#ef4444;--border:rgba(99, 102, 241, .1);--input-bg:rgba(15, 20, 35, .6);--accent-gradient:linear-gradient(135deg, #667eea 0%, #764ba2 100%);--card-gradient:linear-gradient(135deg, rgba(99, 102, 241, .1) 0%, rgba(139, 92, 246, .05) 100%);--glow:rgba(99, 102, 241, .4)}body{position:relative;overflow-x:hidden}body:before{content:"";position:fixed;top:-50%;right:-50%;width:200%;height:200%;background:radial-gradient(circle,var(--glow) 0%,transparent 50%);opacity:.15;pointer-events:none;animation:rotate 30s linear infinite}@keyframes rotate{0%{transform:rotate(0)}to{transform:rotate(360deg)}}*:focus-visible{outline:2px solid var(--primary);outline-offset:2px}</style><link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.css"></noscript></head>
<body>
