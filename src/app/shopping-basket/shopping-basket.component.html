<div class="basket">
  <div class="basket-header">
    <button
      class="clear-btn"
      (click)="cartService.clearCart()"
      [disabled]="cartService.items().length === 0"
    >
      <svg class="trash-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 6H5H21" stroke="#E53935" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="#E53935" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M10 11V17" stroke="#E53935" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M14 11V17" stroke="#E53935" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <h2>סל קניות</h2>
  </div>

  <div class="basket-items">
    @if (cartService.items().length === 0) {
    } @else { @for (item of cartService.items(); track item.id) {
    <div class="cart-item">
      <button class="remove-item" (click)="cartService.removeItem(item.id)">
        ×
      </button>
      <img [src]="item.imageUrl" [alt]="item.name" class="item-image" />
      <div class="item-details">
        <div class="name-price-row">
          <h4>{{ item.name }}</h4>
          <div class="item-price">₪{{ item.price }}</div>
        </div>
        <div class="item-barcode">מק"ט: {{ item.barcode }}</div>
      </div>
    </div>
    } }
  </div>

  <div class="basket-footer">
    <button
      class="buy-btn"
      [disabled]="cartService.items().length === 0"
      (click)="checkout()"
    >
      <span class="price">₪{{ cartService.totalPrice() }}</span>
      <span class="action">לתשלום</span>
    </button>
  </div>
</div>
